# mark INFO if you need to see all level on console
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
# logging.level.org.hibernate=ERROR
spring.main.banner-mode = off
spring.config.import=optional:info/my_info.properties
spring.datasource.url=${MYSQLX_URL}
spring.datasource.username=${MYSQLX_USERNAME}
spring.datasource.password=${MYSQLX_PASSWORD}
spring.datasource.driver-class-name=${MYSQLX_DRIVER}
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql = true
